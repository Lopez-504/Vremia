<h2 id="colapso">Colapso</h2>
<ul>
<li>Por qué colapsan estas estructuras?</li>
<li>(Vitorio 113) El modelo Top-Hat describe una OD homogénea y esférica en un régimen dominado por la materia, y lo hace a través de un fluido tipo polvo (dust) que describe la materia oscura fría y sin presión (CDM)</li>
